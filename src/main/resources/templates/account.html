<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="~{layout :: common-head}"></div>

      <th:block th:with="title='Edit Accounts'">
      <title th:text="${title}">JCCB: Edit Account</title> 
    </th:block>
  </div>
    </head>
  <body class="d-flex flex-column h-100">
    <header th:replace="layout :: header"></header>

    <main class="flex-fill">
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col-md-12 pt-3"><h1 class="text-center my-5">Edit Your Account</h1>
            <!-- Display error message 
              <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div> -->
            <form class="row g-3" action="" th:action="@{/users/{userId}/accounts/{accountId}}" method="POST">
              <div class="col-12 mb-3">
                <label for="accountName" class="form-label" aria label="accountName"
                  >Account Name</label
                >
                <input type="text" id="accountName" th:field="*{accountName}" class="form-control" />
              </div>

              <div class="col d-flex justify-content-end mb-3">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Edit Account"
                />
              </div>

            </form>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{layout :: footer}"></footer>
  </body>
</html>
